<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main>
       <h1>Leaderboard</h1>
       <section class="container">
        <div class="board">
            <div class="refresh">
                <h3>Recent scores</h3>
                <button class="refresh-btn">Refresh</button>
            </div>
            <table>
                <tr>
                    <td>Name: 100</td>
                </tr>
                <tr>
                    <td>Name: 20</td>
                </tr>
                <tr>
                    <td>Name: 50</td>
                </tr>
                <tr>
                    <td>Name: 78</td>
                </tr>
                <tr>
                    <td>Name: 125</td>
                </tr>
                <tr>
                    <td>Name: 77</td>
                </tr>
                <tr>
                    <td>Name: 42</td>
                </tr>
            </table>
        </div>
        <div class="add-score">
            <h3>Add your score</h3>
            <form>
                <label for="name">
                    <input type="text" id="name" placeholder="Your name">
                </label>
                <label for="score">
                    <input type="text" id="score" placeholder="Your score">
                </label>
                <button type="submit">Submit</button>
            </form>
        </div>
       </section>
    </main>
</body>
</html>
